<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GDPR Compliance Survey</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>GDPR Compliance Survey</h1>
    <form id="surveyForm">
      
      <!-- Section 1: Lawful Basis and Transparency -->
      <div class="section">
        <h2>Section 1: Lawful Basis and Transparency</h2>
        <label>
          <input type="checkbox" class="survey-checkbox">
          a. Conduct an information audit to determine what information you process and who has access to it.
        </label>
        <label>
          <input type="checkbox" class="survey-checkbox">
          b. Have a legal justification for your data processing activities.
        </label>
        <label>
          <input type="checkbox" class="survey-checkbox">
          c. Provide clear information about your data processing and legal justification in your privacy policy.
        </label>
      </div>

      <!-- Section 2: Data Security -->
      <div class="section">
        <h2>Section 2: Data Security</h2>
        <label>
          <input type="checkbox" class="survey-checkbox">
          a. Take data protection into account at all times, from the moment you begin developing a product to each time you process data.
        </label>
        <label>
          <input type="checkbox" class="survey-checkbox">
          b. Encrypt, pseudonymize, or anonymize personal data wherever possible.
        </label>
        <label>
          <input type="checkbox" class="survey-checkbox">
          c. Create an internal security policy for your team members, and build awareness about data protection.
        </label>
        <label>
          <input type="checkbox" class="survey-checkbox">
          d. Know when to conduct a data protection impact assessment, and have a process in place to carry it out.
        </label>
        <label>
          <input type="checkbox" class="survey-checkbox">
          e. Have a process in place to notify the authorities and your data subjects in the event of a data breach.
        </label>
      </div>

      <!-- Section 3: Accountability and Governance -->
      <div class="section">
        <h2>Section 3: Accountability and Governance</h2>
        <label>
          <input type="checkbox" class="survey-checkbox">
          a. Designate someone responsible for ensuring GDPR compliance across your organization.
        </label>
        <label>
          <input type="checkbox" class="survey-checkbox">
          b. Sign a data processing agreement between your organization and any third parties that process personal data on your behalf.
        </label>
        <label>
          <input type="checkbox" class="survey-checkbox">
          c. If your organization is outside the EU, appoint a representative within one of the EU member states.
        </label>
        <label>
          <input type="checkbox" class="survey-checkbox">
          d. Appoint a Data Protection Officer (if necessary).
        </label>
      </div>

      <!-- Section 4: Privacy Rights -->
      <div class="section">
        <h2>Section 4: Privacy Rights</h2>
        <label>
          <input type="checkbox" class="survey-checkbox">
          a. It's easy for your customers to request and receive all the information you have about them.
        </label>
        <label>
          <input type="checkbox" class="survey-checkbox">
          b. It's easy for your customers to correct or update inaccurate or incomplete information.
        </label>
        <label>
          <input type="checkbox" class="survey-checkbox">
          c. It's easy for your customers to request to have their personal data deleted.
        </label>
        <label>
          <input type="checkbox" class="survey-checkbox">
          d. It's easy for your customers to ask you to stop processing their data.
        </label>
        <label>
          <input type="checkbox" class="survey-checkbox">
          e. It's easy for your customers to receive a copy of their personal data in a format that can be easily transferred to another company.
        </label>
        <label>
          <input type="checkbox" class="survey-checkbox">
          f. It's easy for your customers to object to you processing their data.
        </label>
        <label>
          <input type="checkbox" class="survey-checkbox">
          g. If you make decisions about people based on automated processes, you have a procedure to protect their rights.
        </label>
      </div>

      <!-- Success Message -->
      <div id="successMessage" class="success hidden">
        ðŸŽ‰ Success! You have completed the survey.
      </div>

    </form>
  </div>

  <script src="script.js"></script>

</body>
</html>
